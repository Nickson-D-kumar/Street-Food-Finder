<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="l_O3ax8AtYvw3IkHxGrHrZAvQVA9jc3cPtIHEb8QiqM" />
  <title>Login - Virtual Street Food Market</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff5e6, #ffe6cc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      width: 320px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h2 {
      color: #ff5e57;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      background-color: #ff5e57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e14b44;
    }

    /* SVG styling */
    .svg-icon {
      position: absolute;
      width: 100px;
      opacity: 0.7;
      z-index: 0;
    }

    .svg1 { top: 5%; left: 10%; transform: rotate(-20deg); }
    .svg2 { top: 15%; right: 8%; transform: rotate(10deg); }
    .svg3 { bottom: 10%; left: 8%; transform: rotate(15deg); }
    .svg4 { bottom: 5%; right: 12%; transform: rotate(-10deg); }
  </style>
</head>

<div class="login-container">
  <h2>üçú Login</h2>
  <input type="username" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <select id="role">
    <option value="user">User</option>
    <option value="owner">Stall Owner</option>
  </select>
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;
    if (role === "user") {
      window.location.href = "user.html";
    } else {
      window.location.href = "owner.html";
    }
  }
</script>
