<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard ‚Äì Virtual Street Food Market</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff5e57;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff5e57;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e14b44;
    }

    .stall-preview {
      max-width: 600px;
      margin: 10px auto 40px;
      padding: 10px;
    }

    .stall-preview div {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .stall-preview img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 5px;
    }

    .stall-preview button {
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>üçΩÔ∏è Stall Owner Dashboard</h1>
  <p>Add your street food stall and manage your menu!</p>
</header>

<div class="form-container">
  <label for="foodName">Stall Name</label>
  <input type="text" id="foodName" placeholder="e.g., Ramu's Chaat Corner" required />

  <label for="foodType">Specialties / Food Type</label>
  <input type="text" id="foodType" placeholder="e.g., Pani Puri, Aloo Tikki" required />

  <label for="location">Location</label>
  <input type="text" id="location" placeholder="e.g., T. Nagar, Chennai" required />

  <label for="contact">Contact Number</label>
  <input type="text" id="contact" placeholder="e.g., 9876543210" required />

  <label for="timings">Timings</label>
  <input type="text" id="timings" placeholder="e.g., 5 PM ‚Äì 10 PM" required />

  <label for="discount">Discount (%)</label>
  <input type="number" id="discount" placeholder="e.g., 10" required />

  <label for="imageInput">Upload Food Image</label>
  <input type="file" id="imageInput" accept="image/*" required />

  <button id="addBtn">Add Stall</button>
</div>

<h2 style="text-align:center;">Your Added Stalls</h2>
<div id="stallList" class="stall-preview"></div>

<script>
  function getData() {
    return JSON.parse(localStorage.getItem('foodMenu')) || [];
  }

  function saveData(data) {
    localStorage.setItem('foodMenu', JSON.stringify(data));
  }

  function renderStalls() {
    const container = document.getElementById('stallList');
    const stalls = getData();

    if (stalls.length === 0) {
      container.innerHTML = '<p style="text-align:center; color:gray;">No stalls added yet.</p>';
      return;
    }

    container.innerHTML = stalls.map((item, index) => `
      <div>
        <h3>${item.name}</h3>
        <p><strong>Food:</strong> ${item.food}</p>
        <p><strong>Location:</strong> ${item.location}</p>
        <p><strong>Contact:</strong> ${item.contact}</p>
        <p><strong>Timings:</strong> ${item.timings}</p>
        <p><strong>Discount:</strong> ${item.discount}%</p>
        <img src="${item.imageURL}" alt="${item.name}">
        <button onclick="deleteStall(${index})">üóëÔ∏è Delete Stall</button>
      </div>
    `).join('');
  }

  function deleteStall(index) {
    const data = getData();
    data.splice(index, 1);
    saveData(data);
    renderStalls();
  }

  document.getElementById('addBtn').onclick = function () {
    const imageFile = document.getElementById('imageInput').files[0];

    if (!imageFile) {
      alert('Please select an image!');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageURL = e.target.result;

      const newItem = {
        name: document.getElementById('foodName').value,
        food: document.getElementById('foodType').value,
        location: document.getElementById('location').value,
        contact: document.getElementById('contact').value,
        timings: document.getElementById('timings').value,
        discount: document.getElementById('discount').value,
        imageURL: imageURL
      };

      const existing = getData();
      existing.push(newItem);
      saveData(existing);

      alert('‚úÖ Stall added successfully!');
      document.querySelector('.form-container').reset();
      renderStalls();
    };

    reader.readAsDataURL(imageFile);
  };

  window.onload = renderStalls;
</script>

</body>
</html>
